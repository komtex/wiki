{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}wiki{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
    </head>
    <body>
      {% block nav %}
        <div class="row">
            <div class="sidebar col-lg-4 col-md-3">
                <a class="navbar-brand" href="{% url 'index' %}">Wiki<img class="cover" src="{% static 'encyclopedia/wiki.png' %}" width="70" alt="wiki"></a>
                <h2>Wiki</h2>
                <form method="POST" action="{% url 'index' %}">
                    {% csrf_token %}
                    {{ form.article }}
                </form>
                <div>
                    <a class="top nav-link" href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'newpage' %}">Create New Page</a>
                </div>
                <div>
                    <a class="nav-link" href="{% url 'random' %}">Random Page</a>
                </div>
            </div>
          {% endblock %}

            <div class="main col-lg-8 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
