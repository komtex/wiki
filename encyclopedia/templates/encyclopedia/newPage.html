{% extends 'encyclopedia/layout.html' %}

{% block title %}
New Page
{% endblock %}

{% block body %}
    <h1>New Page:</h1>
        <form method="POST" action="{% url 'newPage' %}">
        {% csrf_token %}
        <h2 class="new_p">Create new page:</h2>
        <h3 class="title">Title:</h3>
            {{ form.title }}
        <h2>Textarea</h2>
            {{ form.content }}
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
        </form>

{% endblock %}
