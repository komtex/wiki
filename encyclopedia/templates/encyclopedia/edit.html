{% extends 'encyclopedia/layout.html' %}

{% block title %}
Edit Page: {{ title }}
{% endblock %}

{% block body %}

<h2>Edit Page </h2>
<form action="{{ title }}" method="POST">
    {% csrf_token %}
    <h3>Title:</h3>
    {{ form.title }}
    <h2>Textaria:</h2>
    {{ form.content }}
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
